<!DOCTYPE html>
<html>
<head>
    <title>Search Results</title>
</head>
<body>
    <h1>Search Results for "{{ query }}"</h1>
    <ul>
        {% for product in products %}
            <li>
                <a href="{{ product.get_absolute_url }}">{{ product.name }}</a>
                - {{ product.price }}
            </li>
        {% endfor %}
    </ul>
</body>
</html>
